name: Build
on:
  push:
    branches:
      - 'master'
jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build app
        run: npm ci
