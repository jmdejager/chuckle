name: Build
on: pull_request
jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Test
        run: npm run test:prod
